{% extends 'base.html' %}

{% block content %}
<div>
    {% load i18n %}
    <h1>{% trans "Add AddressBook " %}</h1>
    {% if submitted %}
        <p> {% trans "Form submitted successfully! " %}</p>
    {% endif %}
    <form method="POST" action="" enctype="multipart/form-data">
        {% csrf_token %}
        {{  form }}
        <button type="submit">Submit</button>
    </form>
</div>

<a href="{% url 'buddies' %}">List of Address Books</a>
{% endblock %}
